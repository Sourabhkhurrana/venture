<div class="row">
    <div>
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="panel" style=" box-shadow: 5px 10px 8px 10px #888888">
                <div class="panel-heading" style="text-align: center">
                    <h3 class="panel-title">Google Images</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <label class="col-md-2">Search Images</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" ng-model="keywordName">
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <button class="btn btn-success" ng-disabled="!keywordName.length" ng-click="homeCtrl.saveKeyword()">Search</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

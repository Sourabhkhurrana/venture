<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
            <div class="panel" style=" box-shadow: 5px 10px 8px 10px #888888">
                <div class="panel-heading">
                    <h3 class="panel-title">Keywords List</h3>
                </div>
                <div class="panel-body">
                    <ul style="list-style-type:none">
                        <li ng-repeat="keyword in keyCtrl.keywordsList" style="margin-top: 10px;">
                            <a ui-sref="images({keyword: '{{keyword.name}}'})" role="button" class="btn btn-default">{{keyword.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

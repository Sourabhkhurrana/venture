<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
            <div class="panel box-shadow">
                <div class="panel-heading">
                    <h3 class="panel-title">All Keywords List</h3>
                </div>
                <div class="panel-body">
                    <ul>
                        <li ng-repeat="keyword in keyCtrl.keywordsList" style="margin: 10px 10px; display: inline-block;">
                            <a ui-sref="images({keyword: '{{keyword.name}}'})" role="button" class="btn btn-default">{{keyword.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
